                  value="rosh.s568@gmail.com"

                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"

                    >

                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M1 5.917 5.724 10.5 15 1.5"
                      />

  <script>
    function copyToClipboard() {
      // Get the input element by its ID
      var copyText = document.getElementById("copy-email");

      // Copy the text from the input field
      navigator.clipboard.writeText(copyText.value).then(
        function () {
          // Hide the default icon
          document.getElementById("default-icon").style.display = "none";
          // Show the success icon
          document.getElementById("success-icon").style.display = "inline-flex";

          // Hide the success icon after 2 seconds and show the default icon
          setTimeout(function () {
            document.getElementById("success-icon").style.display = "none";
            document.getElementById("default-icon").style.display =
              "inline-flex";
          }, 2000);
        },
        function (err) {
          console.error("Failed to copy text: ", err);
        }
      );
    }
  </script>
